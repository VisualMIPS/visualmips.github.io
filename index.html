<html>
    <head>
        <title>Visual MIPS</title>
        <link rel="stylesheet" href="./assets/js/codemirror-5.23.0/lib/codemirror.css">
        <script src="./assets/js/codemirror-5.23.0/lib/codemirror.js"></script>
        <script src="./assets/js/codemirror-5.23.0/mode/javascript/javascript.js"></script>
        <style>.CodeMirror {border: 1px solid black}</style>
    </head>
    <body>
        <form>
            <textarea id="editor" rows="4" cols="50">
            </textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <i> MIPS code output should display here after pressing submit button </i>
        <script>
            var myCodeMirror = CodeMirror.fromTextArea(editor);
            myCodeMirror.setValue("MIPSSS")
        </script>
    </body>
</html>
